syntax = "proto3";

package openscout;

option java_package = "edu.cmu.cs.openscout";
option java_outer_classname = "Protos";

message Location {
  string name = 1;
  double latitude = 2;
  double longitude = 3;
}

message Extras {
    bool is_training = 1;
    string name = 2;
    string cliend_id = 3;
    Location location = 4;
}
